<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        td {
            width:  50px;
        }
    </style>
</head>

<body>
<div id="app" style="margin-top: 20px">
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">期数</div>
                        <div class="list-group">
                            <a href="#" class="list-group-item active">第20180611期</a>
                            <a href="#" class="list-group-item">第20180610期</a>
                            <a href="#" class="list-group-item">第20180609期</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-offset-1" >
                    <div class="panel panel-default">
                        <div class="panel-heading">龙争虎斗</div>
                        <table class="table table-bordered">
                            <tr>
                                <td></td>
                                <td><input onclick="word_tips(2)" onblur="tips(2)" type="text" name="2" id="2" class="form-control" minlength="1" maxlength="1"></td>
                                <td><input onclick="word_tips(3)" onblur="tips(3)" type="text" name="3" id="3" class="form-control" minlength="1" maxlength="1"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input onclick="word_tips(12)" onblur="tips(12)" type="text" name="12" id="12" class="form-control" minlength="1" maxlength="1"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" id="tip_div" hidden>
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">提示</div>
                        <div class="panel-body">
                            横: {{ detail }}
                        </div>
                        <hr style="margin:0">
                        <div class="panel-body">
                            竖: {{ detail }}
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row text-center">
                <input class="btn btn-primary" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>




<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var cells = [
            {
                at : 2,
                h : [3],
                h_tip : '你好',
                v : [12],
                v_tip : '非常好'
            },
            {
                at : 3,
                h : [2],
                v : [],
            },
            {
                at : 12,
                h : [],
                v : [2],
            },
    ];

    function word_tips(id){
        $('#'+id).parent().addClass('warning');
        for(var i in cells){
            var cell = cells[i];
            if (cell.at === id){
                var h = cell.h;
                for(var h_i in h){
                    $('#'+h[h_i]).parent().addClass('info');
                }
                var v = cell.v;
                for(var v_i in v){
                    $('#'+v[v_i]).parent().addClass('success');
                }
            }
        }
    }

    function tips(){
        $('td').removeClass();
        $('#tip_div').hidden();
    }

</script>
</body>
</html>
