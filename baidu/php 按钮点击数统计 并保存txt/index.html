<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ceshi</title>
</head>
<body>
<button id="btnlike" onclick="dolike()" ><span id="num"></span></button>
<!--引入jquery-->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    //浏览器加载时读取num.txt中的数字
    $.post('num.txt',{},function(res){
        $('#num').text(res)
    },'json')

    //点击按钮时，ajax请求count.php
    function dolike(){
        $.post('count.php',{},function(res){
            location.reload()
        },'json')
    }
</script>
</body>
</html>
