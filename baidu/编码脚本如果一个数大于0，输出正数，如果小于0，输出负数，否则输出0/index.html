<script>
    function formatNumberOut($num){
        var ret = 0;
        if ($num>0){
            ret = 1
        } else if ($num<0){
            ret = -1
        }
        return ret;
    }
    console.log(formatNumberOut(4))
    console.log(formatNumberOut(-4))
    console.log(formatNumberOut(0))
</script>
